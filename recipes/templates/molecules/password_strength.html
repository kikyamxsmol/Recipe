<div class="password-strength">
    <div class="strength-meter">
        <div class="strength-meter-fill" id="strength-meter"></div>
    </div>
    <span class="strength-text" id="strength-text"></span>
</div>

<script>
function checkPasswordStrength(password) {
    let strength = 0;
    const meter = document.getElementById('strength-meter');
    const text = document.getElementById('strength-text');
    
    if (password.length >= 8) strength++;
    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^a-zA-Z0-9]/)) strength++;
    
    const strengthLevels = ['Weak', 'Fair', 'Good', 'Strong'];
    const strengthColors = ['#dc3545', '#ffc107', '#17a2b8', '#28a745'];
    
    if (password.length > 0) {
        meter.style.width = (strength * 25) + '%';
        meter.style.backgroundColor = strengthColors[strength - 1];
        text.textContent = strengthLevels[strength - 1];
        text.style.color = strengthColors[strength - 1];
    } else {
        meter.style.width = '0%';
        text.textContent = '';
    }
}
</script>
