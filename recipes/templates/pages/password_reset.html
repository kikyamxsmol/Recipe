{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send Reset Email</button>
        </form>
    </div>
</div>
{% endblock %}
